{% extends 'base.html' %}

{% block title %}
    <title>Контакты</title>



    <script type='text/javascript'>

        function ajax_getSelectedData(form, processUrl) {
            $.ajax(
                {
                    data: $(form).serialize(),
                    type: 'POST',
                    url: '/' + processUrl
                })
                .done(function (data) {

                    if (data.error) {

                        {#$('#errorAlert').text(data.error).show();#}
                        {#$('#successAlert').hide();#}
                    } else {
                        var select = document.getElementById("second");
                        buffer = ""
                        for (var i = 0; i < data.success.length; i++) {
                            console.log(data.success[i])
                            buffer = buffer + "<option>" + data.success[i] + "</option>";
                        }
                        select.innerHTML = buffer
                    }
                });
            event.preventDefault();
        }

    </script>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>О системе</h1>
        <p>Система разрабатывается в рамках учебного проекта</p>

    </div>
    <div
            {#    style="display:none;"#}
    >

        <form>

            <select class="form-control" name='type' id="type"
                    onchange="ajax_getSelectedData(this.form,'getSelectedData')">
                <option selected value="-1">Не выбрано</option>
                <option value="1"
                >Категории
                </option>

                <option value="2"
                >Цвет
                </option>

                <option value="3"
                >Пол
                </option>
                                <option value="4"
                >Страна
                </option>


            </select>

            <select class="form-control" name='second' id="second">

            </select>
        </form>

    </div>

{% endblock %}
